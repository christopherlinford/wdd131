  <main>
    <section class="hero">
      <h2>Book a Session</h2>
      <p>Fill out the form below to schedule your session at The Pad Studio.</p>
    </section>

    
    
    
    <form method="get" action="confirmation.html" class="wf1">
      <fieldset>
        <legend>Artist's Information</legend>
        <label>First Name* <input type="text" name="fname" required></label>
        <label>Last Name* <input type="text" name="lname" required></label>
        <label>Phone <input type="tel" name="phone" placeholder="1235551234"></label>
        <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
      </fieldset>

      <fieldset>
      <legend>Service Wanted</legend>
      <label>Prefered booking Date <input type="date" name="completeDate"></label>
      <label>Desired Service
        <select name="subject">
          <option value="">Please Select â–¼</option>
          <option value="mastering">Mastering</option>
          <option value="mixing">Mixing</option>
          <option value="photography studio rental">Photograpy Studio Rental</option>
          <option value="Podcast Editing">Podcast Editing</option>
          <option value="Recording Sessions">Recording Sessions</option>
          <option value="manufacturing">Video Editing</option>
        </select>
        </label>
      <label>How much time <input type="number" name="hours"></label>
      </fieldset>

      <input type="submit" value="Book My Session">

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

    </form>
