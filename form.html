
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Form for products">
  <meta name="author" content="Christopher Linford">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto&display=swap" rel="stylesheet">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
  <script src="scripts/getdates.js" defer></script>

</head>


<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
      <div class="rating">
        <label><span>â˜…</span><input type="radio" id="rating1" name="rating" value="1" required /></label>
        <label><span>â˜…â˜…</span><input type="radio" id="rating2" name="rating" value="2" /></label>
        <label><span>â˜…â˜…â˜…</span><input type="radio" id="rating3" name="rating" value="3" /></label>
        <label><span>â˜…â˜…â˜…â˜…</span><input type="radio" id="rating4" name="rating" value="4" /></label>
        <label><span>â˜…â˜…â˜…â˜…â˜…</span><input type="radio" id="rating5" name="rating" value="5" /></label>
      </div>
      </fieldset>

      <label for="date">Date of Installation</label>
      <input type="date" id="date" name="date" required />

      <fieldset>
        <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
      </fieldset>

      <label for="review">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="review" name="review"></textarea>

      <label for="name">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="name" name="name" />

      <input type="submit" value="Post Review" />
    </form>
  </main>


  <footer>
    <p>&copy;2025 ðŸŒ´ Christopher Linford ðŸŒ´ <br> Utah</p>
    <p>Last Modification: <span id="last-modified"></span></p>
  </footer>

</body>
</html>
