<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review</title>
  <link rel="stylesheet" href="exmp/s.css" />
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="exmp/r.html">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required />â˜…</label>
        <label><input type="radio" name="rating" value="2" />â˜…â˜…</label>
        <label><input type="radio" name="rating" value="3" />â˜…â˜…â˜…</label>
        <label><input type="radio" name="rating" value="4" />â˜…â˜…â˜…â˜…</label>
        <label><input type="radio" name="rating" value="5" />â˜…â˜…â˜…â˜…â˜…</label>
      </fieldset>

      <label for="installationDate">Date of Installation</label>
      <input type="date" id="installationDate" name="installationDate" required />

      <fieldset>
        <legend>Which features did you find useful in the product?<br><small>(Check all that apply)</small></legend>
        <label><input type="checkbox" name="features" value="Durability" id="durability" /> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use" id="ease" /> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance" id="performance" /> Performance</label>
        <label><input type="checkbox" name="features" value="Design" id="design" /> Design</label>
      </fieldset>

      <label for="review">Written Review <small>(Optional)</small></label>
      <textarea id="review" name="review" rows="4"></textarea>

      <label for="username">Your Name <small>(Optional)</small></label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Post Review" />
    </form>
  </main>
